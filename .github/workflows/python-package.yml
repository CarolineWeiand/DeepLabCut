name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    strategy:
      # You can use PyPy versions in python-version. For example, pypy2 and pypy3
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7] #3.8 continually failing; adding in 3.9 also failing

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    # You can test your matrix by printing the current Python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    #test installation of DLC-core dependencies:
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tensorflow==1.13.1 wheel pytest ffmpeg-python
    - name: Run functional tests
      run: |
        python -m examples/testscript.py
        python -m examples/testscript_multianimal.py
    - name: Run pytest tests
      run: |
        python -m pytest
