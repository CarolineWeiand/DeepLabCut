name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7] #3.8 continually failing; adding in 3.9 also failing
        include:
          - platform: ubuntu-latest
              path: ~/.cache/pip
          - platform: macos-latest
              path: ~/Library/Caches/pip
          - platform: windows-latest
              path: ~\AppData\Local\pip\Cache

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: ${{ matrix.path }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install tensorflow==1.13.1

    - name: Run functional tests
      run: |
        pip install git+git://github.com/${{ github.repository }}.git@${{ github.sha }}
        python examples/testscript.py
        python examples/testscript_multianimal.py

    - name: Run pytest tests
      run: |
        pip install pytest
        python -m pytest
